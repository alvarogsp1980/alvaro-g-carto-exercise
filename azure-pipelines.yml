# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '>=18.10'
  displayName: 'Install Node.js'

# - script: |
#     copy
#     npm install
#     npm install -g yarn
#     yarn install
#     npm --prefix /simple-api run build
#   displayName: 'npm install and build'

- task: CopyFiles@2
  inputs:
    SourceFolder: '/simple-api'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/simple-api'

- script: 'npm install'  # Ejecutar npm install en la carpeta simple-api.
  workingDirectory: '$(Build.ArtifactStagingDirectory)/simple-api'  # Cambiar al directorio de destino antes de ejecutar el comando npm install.

- script: 'yarn install'  # Ejecutar npm install en la carpeta simple-api.
  workingDirectory: '$(Build.ArtifactStagingDirectory)/simple-api'  # Cambiar al directorio de destino antes de ejecutar el comando npm install.

- script: 'yarn run start'  # Ejecutar npm install en la carpeta simple-api.
  workingDirectory: '$(Build.ArtifactStagingDirectory)/simple-api'  # Cambiar al directorio de destino antes de ejecutar el comando npm install.
